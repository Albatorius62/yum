<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yum store</title>
    <link rel="stylesheet" href="yum.css">
</head>

<body>
    <header>
        <nav>
            <img src="/yum image/logo-yum-store.png" alt="logo-yum-store" class="logo-yum-store">
            <div class="nav">
                <a href="acceuil" class="acceuil">ACCEUIL</a>
                <a href="Menu" class="bouton">MENU</a>
                <a href="Contact" class="bouton">CONTACT</a>
            </div>
        </nav>
    </header>
    <div class="milieu">
    <div class="text">
        <p class="nom">YUM STORE</p>
        <p class="descrip">Les nouilles les plus yum de tous Paris</p>
        <button class="click">Click & Collect</button>
    </div>
    <img src="/yum image/logo-yum-store.png" alt="logo-yum-store" class="logo-store">
</div>
    <div>
        <p class="adresse">NOS ADRESSES</p>
    </div>
    <div class="facade">
        <div class="store">
            <img src="/yum image/facade-one.jpg" alt="facade1" class="facade-img">
            <p class="store-name">Yum Store One</p>
            <p class="store-address">185 rue de Lancry</p>
            <p class="store-zipcode">75010 Paris</p>
        </div>
        <div class="store">
            <img src="/yum image/facade-two.jpg" alt="facade2" class="facade-img">
            <p class="store-name">Yum Store Two</p>
            <p class="store-address">350 rue Saint-guillaume</p>
            <p class="store-zipcode">75007 Paris</p>
        </div>
        <div class="store">
            <img src="/yum image/facade-three.jpg" alt="facade3" class="facade-img">
            <p class="store-name">Yum Store Three</p>
            <p class="store-address">208 rue au Maire</p>
            <p class="store-zipcode">75003 Paris</p>
        </div>
    </div>
    <div class="commande">
        <p class="commande1">commandez maintenant !</p>
        <button class="click1"> collect & click</button>
    </div>

</body>

</html>
